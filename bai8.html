<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<script>
    let myArr = [1, 9, 7, 3, 4, 9, 2, 1, 9];
    let newArr = [];
    let count;
    function countNumberOnArr(arr) {
        for (let i = 0; i < arr.length; i++){
            count = 0;
            for (let j = 0; j < arr.length; j++){
                if (arr[i] === arr[j]){
                    count ++;
                }
            }
            newArr.push(count);
        }
        return newArr;
    }
    countNumberOnArr(myArr);
    function findTheMaximumCount() {
       let max = newArr[0];
       let findMax = 0;
       for (let i = 1; i < newArr.length; i++){
           if (max < newArr[i]){
               max = newArr[i];
               findMax = i;
           }
       }
       return findMax;
    }
    console.log(myArr[findTheMaximumCount()]);
</script>
</body>
</html>
