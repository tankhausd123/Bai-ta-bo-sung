<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<script>
    let myArr = [1, 3, 8, 2, 7, 5, 9, 0, 10];
    let evenNumber = [];
    let oddNumber = [];
    function separationArray(arr) {
        for (let i = 0; i < arr.length; i++){
            if (arr[i] % 2 == 0){
                evenNumber.push(arr[i]);
            }else {
                oddNumber.push(arr[i]);
            }
        }
        document.write(evenNumber + "<br>" + oddNumber);
    }
    separationArray(myArr);
</script>
</body>
</html>
