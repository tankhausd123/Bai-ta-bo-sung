<!DOCTYPE html>

    <title>bai10</title>
</head>
<body>
<script>
    let myArr = [1,2,3,4,5,6,7,8,9];
    function sumOfEve(arr) {
        let sum = 0;
        for (let i =0; i < arr.length; i = i+2){
            sum += arr[i];
        }
        return sum;
    }
    document.write(sumOfEve(myArr))
</script>
</body>
